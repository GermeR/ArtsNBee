<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Curl Testing Web Page</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- Code local -->
    <script src="get.js"></script>
    <script src="delete.js"></script>
    <script src="default.js"></script>

</head>
<body>
    <h1 class="text-center"><b>Art'N'Bee</b></h1>
    <br>
    <div class="text-center"  id="menubar" >
        <button type="button" id="showOeuvre" class="btn btn-default">Œuvres</button>
        <button type="button" id="showLogin" class="btn btn-default">Se connecter</button>
        <button type="button" class="btn btn-default">S'inscrire</button>
    </div>    
    
    <!--Oeuvres/-->
    <div id="oeuvre" class="container">
        
        <div class="page-header">
            <h1>Œuvres</h1>
            <button type="button" id="getOeuvre" class="btn btn-default">Lister</button>
            <button type="button" id="postOeuvre" class="btn btn-default">Ajouter</button>
            <button type="button" id="deleteOeuvre" class="btn btn-default">Supprimer</button>
        </div>
        
        <div class="row">
            
            <div id="getOeuvreMini" class="col-xs-10">
                <h3>Liste des œuvres:</h3>
                <table id="table-oeuvre" class="table table-bordered"></table>
            </div>
            
            <div id="postOeuvreMini" class="col-md-4">
                <form id="post-form" class="form-horizontal">
                    <h3>Ajouter une œuvre:</h3>
                    <input class="form-control" type="text" id="postAno" placeholder="Artiste">
                    <input class="form-control" type="text" id="postPrix" placeholder="Prix">
                    <input class="form-control" type="text" id="postFrais" placeholder="Frais">
                    <input class="form-control" type="text" id="postPromo" placeholder="Promo">
                    <input class="form-control" type="text" id="postDescription" placeholder="Description">
                    <input class="form-control" type="text" id="postType" placeholder="Type">
                    <input class="form-control" type="text" id="postDimension" placeholder="Dimension">
                    <input class="form-control" type="text" id="postPoids" placeholder="Poids">
                    <input class="form-control" type="text" id="postThematique" placeholder="Thematique">
                    <span type="button" id="post-btn" class="btn btn-success btn-block">Ajouter</span>
                </form>    
            </div>
            
            <div id="deleteOeuvreMini" class="col-md-4">
                <form name="post-form">
                    <h3>Supprimer une œuvre:</h3>
                    <div class="form-group">
                        <label for="login" class="control-label">Œuvre</label>
                        <input class="form-control" type="text" id="deleteOno" placeholder="Numero de l'oeuvre">
                    </div>
                    <span type="button" id="delete-btn" class="btn btn-danger btn-block">Supprimer</span>
                </form>
            </div>
            
        </div>        
        
    </div>
    
    <!--Login-->
    <div id="login" class="container">
        <div class="page-header">
            <h1>Connexion</h1>
		</div>
	    <div class="row">
	     	<div class="col-xs-6 col-xs-offset-3">
                <form name="login">
                    <div class="form-group">
                        <label for="login" class="control-label">Login</label>
                        <input type="text" class="form-control" name="login" id="login" value="">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="password" value="">
                    </div>
                    <div class="login_erreur">
                    </div>
                    <button type="button" id="loginButton" class="btn btn-success btn-block">Envoyer</button>
                    <a href="newUser" class="btn btn-default btn-block">Créer un compte</a>
                </form>
            </div>
		</div>
    </div>
    
    
    <script>
        hideAll();
    </script>

    
</body>
