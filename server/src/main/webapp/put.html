<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Curl Testing Web Page</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="put.js"></script>
    <!-- Code local -->
</head>
<body>
    <form id="put-form" class="form-horizontal">
        <h1>Ajouter des oeuvres:</h1>
        <input class="form-control" type="text" id="putOno" placeholder="Numero d'oeuvre">
        <input class="form-control" type="text" id="putAno" placeholder="Artiste">
        <input class="form-control" type="text" id="putNom" placeholder="Nom">
        <input class="form-control" type="text" id="putPrix" placeholder="Prix">
        <input class="form-control" type="text" id="putPromo" placeholder="Promo">
        <input class="form-control" type="text" id="putDescription" placeholder="Description">
        <input class="form-control" type="text" id="putType" placeholder="Type">
        <input class="form-control" type="text" id="putDimension" placeholder="Dimension">
        <input class="form-control" type="text" id="putPoids" placeholder="Poids">
        <input class="form-control" type="text" id="putThematique" placeholder="Thematique">
        <span class="btn btn-default" id="put-btn">Modifier</span>
    </form>    
</body>
