<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Curl Testing Web Page</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- Code local -->
    <script src="post.js"></script>
</head>
<body>
    <form id="post-form" class="form-horizontal">
        <h1>Ajouter des oeuvres:</h1>
        <input class="form-control" type="text" id="postAno" placeholder="Artiste">
        <input class="form-control" type="text" id="postPrix" placeholder="Prix">
        <input class="form-control" type="text" id="postFrais" placeholder="Frais">
        <input class="form-control" type="text" id="postPromo" placeholder="Promo">
        <input class="form-control" type="text" id="postDescription" placeholder="Description">
        <input class="form-control" type="text" id="postType" placeholder="Type">
        <input class="form-control" type="text" id="postDimension" placeholder="Dimension">
        <input class="form-control" type="text" id="postPoids" placeholder="Poids">
        <input class="form-control" type="text" id="postThematique" placeholder="Thematique">
        <span class="btn btn-default" id="post-btn">Ajouter</span>
    </form>
